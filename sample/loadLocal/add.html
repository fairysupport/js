<!DOCTYPE html>

<title>
sample

<script src="http://localhost/sample/js/index.js" id="fs-js" data-page-root="http://localhost/sample" data-js-root="http://localhost/sample/js"></script>
<style type="text/css">
    DIV {margin: 10px;}
    LI {margin: 10px;}
    .border {border: solid black 1px;}
    .component {border: solid black 1px;}
</style>
</head>
<body>
    <div>div1</div>
    <div data-obj="div1" class="border"></div>
    <div>div2</div>
    <div data-obj="div2" class="border"></div>
    <div>div3</div>
    <div data-obj="div3" class="border"></div>

    <button data-name="log">output to console</button>
    <button data-name="addObj">add new DIV with data-obj objX in div1</button>
    <button data-name="addList">add new DIV with data-list dataList in div2</button>
    <button data-name="addName">add new DIV with data-name dataList in div3</button>

    <br>

    <button data-name="loadComponent">load component</button>
    <button data-name="removeComponent">remove component</button>
    <div data-obj="div4" class="component"></div>
